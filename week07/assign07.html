<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link href="./input.css" rel="stylesheet" type="text/css"/>
  <link href="../global-layout.css" rel="stylesheet" type="text/css"/>
  <meta name="description" content="Murphy's Law School - Expect the Obvious Result"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morgage Calculator</title>
<style>

.h-center{
  top: 10%;
}

.middle {
  background-image: url('../web-pictures/m-l-s_logo.jpg');
  background-attachment: fixed;
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0.9;
  height: 700px;
}
.footer {
  height: 227px;
}

 /* The grid container */
 #grid-container {
    display: grid;
    grid-template-areas: 
      'header header header header header header' 
      'left middle middle middle middle right' 
      'footer footer footer footer footer';
  } 

  #textarea_1 {
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: none;
  }
</style>

</head>

<body>

<!--  Header of Page, Welcome :)  -->
<section id="grid-container">

  

  <!--  Local Navigation, Playing with 'Sticky' positioning -->
  <section id="left"></section>
     
      <!--  Main Content Container  -->
  <div class="middle b-contain">
    <!-- Advertise container -->
    <section id="c-grid">
      <div>
        <h2>Multiples Calculator</h2>
        <form name="calculator">
          <div id="c-grid">
            <label for="textarea_1">Multiples of...</label>
            <input name="textarea_1" type="number" id="textarea_1" placeholder="Enter Number..."/><br>
          </div>
          <div>
            <button id="btn_1" class="i-s-button i-hover-glow">Clear</button>
          </div>
          <div>
            <p id="output_1">Hint: Example mortgage calculator input: APR: 5.25, Loan Term: 10, Amount 100000, Month Payment:  1072.92.</p>
            <ul id="output_2"></ul>
          </div>
          
        </form>
        <script src="Multiple.js"></script>
      </div>

      <!-- This section is for the assignment: -->
      <div>
        <h2>Morgage Calculator</h2>
        <form name="morgage_calculator">
          <div id="c-grid">
            <div class="s-flex">
              <ul>
                  <p><b>APR (Annual Percentage Rate)</b>: <input name="apr" type="number" id="apr" value="5.25" placeholder="APR range: 0% - 25%"/></p>
                  <label for="apr" id="apr_error"></label><br>

                  <p><b>Lone Term (In Years)</b>: <input name="term" type="number" id="term" value="10" placeholder="Max Years is 40"/></p>
                  <label for="term" id="term_error"></label><br>

                  <p><b>Lone Ammount</b>: <input name="amount" type="number" id="amount" value="100000" placeholder="$0.00"/></p>
                  <label for="amount" id="amount_error"></label><br>
              </ul>
            </div>
          </div>
          <div>
            <button type="button" id="calculate" class="i-s-button i-hover-glow">Calculate</button>
            <button type="button" id="clear" class="i-s-button i-hover-glow">Clear</button>
          </div>
          <p id="test"></p>
          <p id="payment"></p>
          </ul>
          <script src="m-calc.js"></script>
        </form>
      </div>
    </section>
  </div>

  <!--  Advertise - or display nothing, depends on page  -->
  <div class="right"></div>

  <!--  The Foot, Leagal stuff and *Assignment Index* link -->
  <div class="footer">
    <p>Footer</p>
    <a href="../index.html" style="text-decoration: none; color: white;">Assignment Index</a>
  </div>
</section>
</body>
</html>
